<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Yash Structure Basics Webpage{% endblock %}</title>

</head>
<body>
    <h1>Welcome to Structure B</h1>
    <a href="{{ url_for('jinja') }}">Jinja</a>
    <a href="{{ url_for('listing') }}">List</a>
    <a href="{{ url_for('login') }}">Login</a>
    <br>

    {% block body %}{% endblock %}

    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
